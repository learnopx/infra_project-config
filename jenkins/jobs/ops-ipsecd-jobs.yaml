- job-template:
    name: 'ops-ipsecd-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - commit-message-validation:
            module: 'ops-ipsecd'
        - module-build-branch:
            module: 'ops-ipsecd'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job-template:
    name: 'ops-ipsecd-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-ipsecd'
            platform: '{platform}'

    publishers:
        - conditional-junit
        - conditional-htmlreports
        - post-ws-clean

- job-group:
    name: 'ops-ipsecd-jobs'
    jobs:
      - 'ops-ipsecd-check-{platform}'
      - 'ops-ipsecd-gate-{platform}'
