- job-template:
    name: 'ops-checkmk-agent-check-{platform}'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 120
    builders:
        - revoke-sudo
        - commit-message-validation:
            module: 'ops-checkmk-agent'
        - module-build-branch:
            module: 'ops-checkmk-agent'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job-template:
    name: 'ops-checkmk-agent-gate-{platform}'
    node: vsi
    wrappers:
        - build-timeout:
            timeout: 240
    builders:
        - module-build-branch:
            module: 'ops-checkmk-agent'
            platform: '{platform}'
        - check-docker-state
        - clear-test-logs
        - module-stress-test:
            module: 'ops-checkmk-agent'
            platform: '{platform}'

    publishers:
        - conditional-gather-test-results
        - archive-syslog
        - archive-test-logs-on-failure
        - post-ws-clean

- job-group:
    name: 'ops-checkmk-agent-jobs'
    jobs:
      - 'ops-checkmk-agent-check-{platform}'
      - 'ops-checkmk-agent-gate-{platform}'

- job:
    name: 'ops-checkmk-agent-coverage'
    node: vsi
    wrappers:
        - build-timeout:
            timeout: 180

    triggers:
        - timed: 'H */24 * * *'

    builders:
        - generate-coverage-report:
            module: 'ops-ntpd'

    publishers:
        - conditional-htmlreports
        - conditional-gather-test-results
