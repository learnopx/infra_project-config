- job-template:
    name: 'ops-hw-vtep-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - commit-message-validation:
            module: 'ops-hw-vtep'

- job-template:
    name: 'ops-hw-vtep-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - revoke-sudo

    publishers:
        - conditional-junit
        - conditional-htmlreports

- job-group:
    name: 'ops-hw-vtep-jobs'
    jobs:
      - 'ops-hw-vtep-check-{platform}'
      - 'ops-hw-vtep-gate-{platform}'
