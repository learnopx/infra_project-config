- job-template:
    name: 'ops-fand-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - commit-message-validation:
            module: 'ops-fand'
        - module-build-branch:
            module: 'ops-fand'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job-template:
    name: 'ops-fand-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-fand'
            platform: '{platform}'

    publishers:
        - conditional-junit
        - conditional-htmlreports
        - post-ws-clean

- job-group:
    name: 'ops-fand-jobs'
    jobs:
      - 'ops-fand-check-{platform}'
      - 'ops-fand-gate-{platform}'
