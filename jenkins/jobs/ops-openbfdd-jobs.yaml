- job-template:
    name: 'ops-openbfdd-check-{platform}'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 120
    builders:
        - revoke-sudo
        - commit-message-validation:
            module: 'ops-openbfdd'
        - module-build-branch:
            module: 'ops-openbfdd'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job-template:
    name: 'ops-openbfdd-gate-{platform}'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - module-build-branch:
            module: 'ops-openbfdd'
            platform: '{platform}'
#        - check-docker-state
#        - clear-test-logs
#        - module-test:
#            module: 'ops-openbfdd'
#            platform: '{platform}'
#        - capture-test-logs

    publishers:
#        - conditional-gather-test-results
#        - archive-syslog
#        - archive-test-logs-on-failure
        - post-ws-clean

- job-group:
    name: 'ops-openbfdd-jobs'
    jobs:
      - 'ops-openbfdd-check-{platform}'
      - 'ops-openbfdd-gate-{platform}'
