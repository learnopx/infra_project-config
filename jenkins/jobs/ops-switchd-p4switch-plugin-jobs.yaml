- job-template:
   name: 'ops-switchd-p4switch-plugin-check-{platform}'
   node: openswitch

   wrappers:
       - build-timeout:
           timeout: 100

   builders:
       - revoke-sudo
       - commit-message-validation:
            module: 'ops-switchd-p4switch-plugin'
       - module-build-branch:
           module: 'ops-switchd-p4switch-plugin'
           platform: '{platform}'
   publishers:
        - post-ws-clean

- job-template:
   name: 'ops-switchd-p4switch-plugin-gate-{platform}'
   node: openswitch

   wrappers:
       - build-timeout:
           timeout: 180

   builders:
       - module-build-branch:
           module: 'ops-switchd-p4switch-plugin'
           platform: '{platform}'
   publishers:
        - post-ws-clean

- job-group:
   name: 'ops-switchd-p4switch-plugin-jobs'
   jobs:
     - 'ops-switchd-p4switch-plugin-check-{platform}'
     - 'ops-switchd-p4switch-plugin-gate-{platform}'
