- job-template:
    name: 'ops-bufmond-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - commit-message-validation:
            module: 'ops-bufmond'
        - module-build-branch:
            module: 'ops-bufmond'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job-template:
    name: 'ops-bufmond-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-bufmond'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job-group:
    name: 'ops-bufmond-jobs'
    jobs:
      - 'ops-bufmond-check-{platform}'
      - 'ops-bufmond-gate-{platform}'
