- job-template:
    name: 'ops-quagga-check-{platform}'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 120
    builders:
        - revoke-sudo
        - commit-message-validation:
            module: 'ops-quagga'
        - module-build-branch:
            module: 'ops-quagga'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job-template:
    name: 'ops-quagga-gate-{platform}'
    node: test

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - module-build-branch:
            module: 'ops-quagga'
            platform: '{platform}'
        - check-docker-state-tmp
        - clear-test-logs
        - module-test:
            module: 'ops-quagga'
            platform: '{platform}'

    publishers:
        - conditional-gather-test-results
        - archive-syslog
        - archive-test-logs-on-failure
        - post-ws-clean

- job-group:
    name: 'ops-quagga-jobs'
    jobs:
      - 'ops-quagga-check-{platform}'
      - 'ops-quagga-gate-{platform}'
